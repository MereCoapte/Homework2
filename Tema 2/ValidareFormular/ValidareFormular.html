<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="ValidareFormularCSS.css">
        <title>Validare Formular</title>
        <link rel="icon" type="image/png" href="../poze/homework.png">
    </head>

    <body>
        <div>
            <form id="registrationForm"  onsubmit="return validateForm()">
                <label for="email">E-MAIL:</label>
                <input type="email" id="email" name="email" placeholder="example@example.com">
                <span id="emailError" class="error"></span>
                
                <br>
                
                <label for="password">Parola:</label>
                <input type="password" id="password" name="password" placeholder="12345">
                <span id="passwordError" class="error"></span>
                
                <br>
                
                <label for="confirmPassword">Confirma Parola:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="12345">
                <span id="confirmPasswordError" class="error"></span>
                
                <br>
                
                <input type="submit" value="Inregistrare">
            </form>

            <div id="successMessage" class="success">
                Inregistrare reusita ! Vei fi redirectionat in curand...
            </div>

            <script src="ValidareFormularJS.js"></script>
        </div>
    </body>
</html>
