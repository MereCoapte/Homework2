<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="SlideShowCSS.css">
        <title>Slide Imagini</title>
        <link rel="icon" type="image/png" href="../poze/homework.png">
    </head>

    <body>
        <div id="slideshow-container">
            
            <div class="slides fade">
                <div class="numbertext">1 / 10</div>
                <img src="poze_slideshow/img1.jpg" style="width:100%">
                <div class="text">Mountain Snow 1</div>
            </div>

            <div class="slides fade">
                <div class="numbertext">2 / 10</div>
                <img src="poze_slideshow/img2.jpg" style="width:100%">
                <div class="text">Water Boat</div>
            </div>

            <div class="slides fade">
                <div class="numbertext">3 / 10</div>
                <img src="poze_slideshow/img3.jpg" style="width:100%">
                <div class="text">Green Leaves</div>
            </div>

            <div class="slides fade">
                <div class="numbertext">4 / 10</div>
                <img src="poze_slideshow/img4.jpg" style="width:100%">
                <div class="text">Mountain Snow 2</div>
            </div>

            <div class="slides fade">
                <div class="numbertext">5 / 10</div>
                <img src="poze_slideshow/img5.jpg" style="width:100%">
                <div class="text">Waffles</div>
            </div>

            <div class="slides fade">
                <div class="numbertext">6 / 10</div>
                <img src="poze_slideshow/img6.jpg" style="width:100%">
                <div class="text">Plastic spray bottle</div>
            </div>

            <div class="slides fade">
                <div class="numbertext">7 / 10</div>
                <img src="poze_slideshow/img7.jpg" style="width:100%">
                <div class="text">Parking lot</div>
            </div>

            <div class="slides fade">
                <div class="numbertext">8 / 10</div>
                <img src="poze_slideshow/img8.jpg" style="width:100%">
                <div class="text">Orange Flower</div>
            </div>

            <div class="slides fade">
                <div class="numbertext">9 / 10</div>
                <img src="poze_slideshow/img9.jpg" style="width:100%">
                <div class="text">Pink Flower</div>
            </div>

            <div class="slides fade">
                <div class="numbertext">10 / 10</div>
                <img src="poze_slideshow/img10.jpg" style="width:100%">
                <div class="text">Lily Flower</div>
            </div>

            <a class="prevBtn" onclick="plusSlide(-1)">&#10094;</a>
            <a class="nextBtn" onclick="plusSlide(1)">&#10095;</a>

            <div style="text-align: center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
                <span class="dot" onclick="currentSlide(6)"></span>
                <span class="dot" onclick="currentSlide(7)"></span>
                <span class="dot" onclick="currentSlide(8)"></span>
                <span class="dot" onclick="currentSlide(9)"></span>
                <span class="dot" onclick="currentSlide(10)"></span>
            </div>

            <script src="SlideShowJS.js"></script>
        </div>

    </body>
</html>
