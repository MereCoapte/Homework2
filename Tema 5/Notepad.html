<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/NotepadCSS.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <title>NotePad</title>
        <link rel="icon" type="image/png" href="/static/poze/notepad.png">
    </head>

    <body>
      <div class="popup-box">
        <div class="popup">
          <div class="content">
            <header>
              <p>Adauga o noua notita</p>
              <i class="uil uil-times"></i>
            </header>
            <form action="#">
              <div class="row title">
                <label>Titlu</label>
                <input type="text">
              </div>
              <div class="row description">
                <label>Descriere</label>
                <textarea></textarea>
              </div>
              <button>Adauga Notita</button>
            </form>
          </div>
        </div>
      </div>
        <div class="wrapper">
          <li class="add-box">
            <div class="icon">
              <i class="uil uil-plus"></i>
            </div>
            <p>Adauga o noua notita !</p>
          </li>
        </div>

        <script src="/static/NotepadJS.js"></script>

    </body>
</html>
